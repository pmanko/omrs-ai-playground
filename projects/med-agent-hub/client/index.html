<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Chat</title>
    
    <!-- Pico CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><h1>🤖 Multi-Model Chat</h1></li>
                </ul>
                <ul>
                    <li>
                        <details class="dropdown">
                            <summary role="button">
                                <span id="tab-mode">🧠 Direct</span>
                            </summary>
                            <ul>
                                <li><a href="#" data-mode="direct">🧠 Direct (per-model)</a></li>
                                <li><a href="#" data-mode="agents">🕸️ Agents (A2A)</a></li>
                            </ul>
                        </details>
                    </li>
                    <li id="direct-controls">
                        <details class="dropdown">
                            <summary role="button">
                                <span id="current-model">📱 Gemma 3 1B</span>
                            </summary>
                            <ul>
                                <li><a href="#" data-model="general">📱 Gemma 3 1B (General, Mobile-Optimized)</a></li>
                                <li><a href="#" data-model="medgemma">🏥 MedGemma (Medical)</a></li>
                            </ul>
                        </details>
                    </li>
                    <li id="prompt-controls">
                        <details class="dropdown">
                            <summary role="button" class="secondary">
                                <span id="current-prompt">💬 Default</span>
                            </summary>
                            <ul id="system-prompts">
                                <!-- Prompts will be populated by JavaScript -->
                            </ul>
                        </details>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Chat messages will be appended here by JavaScript -->
                <article class="message-welcome">
                    <p>👋 Welcome! Select a mode and ask a question to get started.</p>
                </article>
            </div>
        </main>
        
        <form id="chat-form" class="chat-form">
            <div class="form-content">
                <fieldset role="group">
                    <input type="text" id="prompt-input" placeholder="Type your message here..." autocomplete="off" required>
                    <div class="button-group">
                        <button type="submit">📤 Send</button>
                        <button type="button" id="clear-history" class="secondary">🗑️ Clear</button>
                    </div>
                </fieldset>
            </div>
        </form>
        
        <footer class="bottom-footer">
            <small>
                Powered by <mark>Gemma 3 1B</mark> & <mark>MedGemma</mark> • 
                <a href="https://github.com/pmanko/medgemma_chat" target="_blank">GitHub</a>
            </small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
